chrys:
  name: Chrys Wu
  url: http://about.chryswu.com/
  image: organizers/chrys.jpg
  bio: is a journalist and user engagement strategist who works with businesses
    interested in deepening connection to their audiences through research,
    community-building strategy and user-centric design. She is currently 
    Developer Advocate for The New York Times, where she leads internal and public-facing
    projects that advance and highlight the technology made by 
    <a href="http://developers.nytimes.com/">New York Times Developers.</a> Chrys founded the coding
    and social group <a href="http://meetup.com/NYC-Ruby-Women" target=_blank>NYC Ruby Women</a>
    and organizes <a href="http://meetupnyc.hackshackers.com" target=_blank>Hacks/Hackers NYC</a>.
    She also speaks on <a href="http://find.chryswu.com" target=_blank>data journalism, online engagement and
    coding</a>.
  pages:
    - write
    - organizers
  social:
    twitter: https://twitter.com/MacDiva
    github: https://github.com/MacDiva
  type: person


chiu_ki:
  name: Chiu-Ki Chan
  url: https://chiuki.github.io/
  image: speakers/chiuki.jpg
  bio: is an Android developer with a passion in speaking and teaching. 
    She has spoken at numerous conferences all over the world, and has been
    recognized as a Google Developer Expert for her extensive knowledge in Android.
    Chiu-Ki is author of several Android video courses for PluralSight.
    She runs her own mobile development company, producing delightful apps such as
    "Monkey Write" for learning Chinese writing and "Heart Collage" for
    snapping photos to stitch into a heart.
  pages:
    - speak
    - write
    - speaker
  social:
    twitter: https://twitter.com/chiuki
    github: https://github.com/chiuki
  type: person
  talks:
