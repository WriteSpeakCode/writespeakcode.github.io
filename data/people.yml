pam_selle:
  name: Pam Selle
  url: http://thewebivore.com/
  image: speakers/pam.jpg
  bio: is a software engineer, published author, and public speaker. She develops 
    software professionally in Philadelphia, PA and is known to appear at 
    hackathons from time to time. She’s the author of <a href="http://thewebivore.com/book/">
    Choosing a JavaScript</a> Framework and several articles. For public 
    speaking, she has spoken at local user groups and regional and national 
    conferences on HTML5, CSS, Sass, and JavaScript. She has taught students 
    JavaScript, HTML/CSS, Python, Ruby, and more as an instructor for 
    GirlDevelopIT and other organizations. A passionate community builder, Pam 
    co-organizes <a href="http://meetup.com/Philadelphia-JavaScript-Developers/">
    Philadelphia JavaScript Developers</a>, the premier JavaScript user group 
    in Philadelphia. She also volunteers with <a href="http://www.thehumaneleague.com/">
    The Humane League</a> and is involved in the civic hacking community.
  pages:
    - write
    - speaker
  social:
    twitter: http://www.twitter.com/pamasaur
    linkedin: http://linkedin.com/in/pamelaselle
  type: person
  talks:
    - writing_panel

sarah_mei:
  name: Sarah Mei
  url: http://www.sarahmei.com/
  image: speakers/sarah-mei.jpg
  bio: is a Ruby and JavaScript developer based in San Francisco, California. 
    She is the Chief Consultant at <a href="http://devmynd.com/">DevMynd
    Software</a>, where I spend most of my time pairing with my clients’
    developers, helping level up their team. She is particularly interested in
    OOP, service refactorings, growing teams, and inter-developer dynamics.
    Sarah is working on a book with <a href="http://sandimetz.com/">Sandi Metz</a>
    about <a href="http://practicalrailsbook.com/">how to refactor Rails 
    applications</a> towards happiness, founded <a href="http://railsbridge.org/">
    RailsBridge</a> in 2009 with <a href="http://www.ultrasaurus.com/">Sarah Allen</a>,
    and is the director of the non-profit, <a href="http://rubycentral.org/">
    RubyCentral</a>, which runs the two largest Ruby conferences in the world &mdash;
    <a href="http://rubyconf.org/">RubyConf</a> and <a href="http://railsconf.com/">
    RailsConf</a>.
  pages:
    - speak
    - speaker
  social:
    twitter: https://twitter.com/sarahmei
    github: https://github.com/sarahmei
    linkedin: https://www.linkedin.com/in/sarahmei
  type: person
  talks:
    - speaker_mentor
    - conf_org_panel

claudina:
  name: Claudina Sarahe
  url: http://itsmisscs.me/
  image: speakers/claudina.jpeg
  bio: is an entrepreneur. Her background is in front-end web development with 
    a focus on large, scale web applications and sites. She's worked for Pop 
    Art, The New Group, The Huffington Post, New York Road Runners, and Method. 
    She's lead front-end development for sites such for FEI.com, Charlie Rose, 
    PBS, Scholastic, Count Me In, and LocalVox. She lead the strategy and 
    initial product development for Vestify, a crowdfunding web application 
    for entrepreneurs powering the MassChallenge Global Start-Up. Claundina organizes 
    the monthly New York City Sass and Compass Meetup and was one 
    of the founding members of UNICEF Innovation. In 2010, she developed a 
    pilot program to teach development to less advantaged high schoolers in 
    the Dominican Republic. She is a 2012 StartupBus aluma. A firm believer in 
    a balanced lifestyle she keeps her mind and body elastic with Bikram Yoga, 
    Crossfit, and biking NYC streets. 
  pages:
    - speak
    - speaker
  social:
    twitter: http://www.twitter.com/misscs
    linkedin: https://www.linkedin.com/in/claudinasarahe
    github: https://github.com/misscs
  type: person
  talks:
    - speaker_mentor
    - conf_org_panel

