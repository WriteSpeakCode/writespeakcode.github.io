    course provider <a href="http://pluralsight.com/">Pluralsight</a>. In 2014, 
    she founded <a href="http://codeandcupcakes.net/">Code and Cupcakes</a>, 
    a series of mother/daughter beginner coding events and currently lead workshops 
    on a regular basis.  In 2011, Jen founded the Columbus, Ohio chapter of 
    <a href="http://girldevelopit.com/">Girl Develop It</a>, a group that 
    provides introductory coding classes aimed at women, and have been 
