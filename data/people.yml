coraline:
  name: Coraline Ehmke
  url: http://where.coraline.codes/
  image: speakers/coraline_bright_square.png
  bio: is an intersectional technologist with a passion for mentoring, learning, 
    refactoring, and developing artificially intelligent IRC bots. She's a
    senior engineer at Instructure, developing software used by millions of
    students and teachers. Coraline organizes Chicago Women Developers,
    <a href="http://www.opensourceforwomen.org/">OpenSourceForWomen.org</a>, and <a href="https://twitter.com/lgbtechorg">
    LGBTech.org</a>.  She is on the
    speaker selection committee for <a href="http://railsconf.com/">RailsConf</a>
    and created the Open Source <a href="http://contributor-covenant.org/">
    Contributor Covenant</a>.
