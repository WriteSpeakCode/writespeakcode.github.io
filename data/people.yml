jen_myers:
  name: Jen Myers
  url: http://jenmyers.net/
  image: speakers/jen.png
  bio: is a web designer/developer, speaker, teacher and writer located in 
    Chicago, and the Director of Open Source Curriculum at online training 
    course provider <a href="http://pluralsight.com/">Pluralsight</a>. In 2014, 
    she founded <a href="http://codeandcupcakes.net/">Code and Cupcakes</a>, 
    a series of mother/daughter beginner coding events and currently lead workshops 
    on a regular basis.  In 2011, Jen founded the Columbus, Ohio chapter of 
    <a href="http://girldevelopit.com/">Girl Develop It</a>, a group that 
    provides introductory coding classes aimed at women, and have been 
    involved with GDI as an instructor and advisor since. Jen speaks widely 
    about topics related to design, development and diversity in the technology 
    field, and focus on finding new ways to make both technology and technology 
    education accessible to everyone.
  pages:
    - speak
    - code
    - speaker
  social:
    twitter: https://twitter.com/antiheroine
    github: https://github.com/jenmyers
  type: person
  talks:
    - speaker_mentor
    - closing_keynote
